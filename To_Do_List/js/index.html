<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="/css/style.css">
    <title>To_Do_List</title>
</head>
<body>
    
<div id ="app">
<section class="todo-wrapper">
    <h1 class="todo-title">
        {{today.day}}<br>{{today.date}}</h1>
    <form @keydown.enter.prevent="">
<input type="text" class= "input-todo" v-bind:class="{active: new_todo }"
placeholder="Put in some tasks & make your day!"
v-model="new_todo" v-on:keyup.enter="addItem">
<div class="btn btn-add" v-bind:class="{ active: new_todo}"
@click="addItem">+</div>
    </form>

    <div v-if="pending.length > 0">
        <p class="status busy">You have {{pending.length }} task to complete<span v-if
            ="pending.length>1">s</span></p>
            <transition-group name="todo-item" tag="ul" class="todo-list">
                <li v-for="(item, index) in pending"
                v-bind:key="item.title">
            <input class="todo-checkbox" v-bind:id="'item_' + item.id" v-model="item.done" type="checkbox">
            <label v-bind:for="'item_' + item.id"></label>
            <span class="todo-text">{{item.title }}</span>
            <span class="delete" @click="addItem(item)"></span>
          </li>
        </transition>
    </div>

    <transition name="slide-fade">
        <p class="status free" v-if="!pending.length" ><i class="far fa-edit"></i>
        Your day's empty...</p>
    </transition>

    <div v-if="completed.length > 0 && showComplete">
        <p class="status">completed tasks: {{completedPercentage }}</p>
        <transition-group name="todo-item" tag="ul" class="todo list archived">
            <li v-for="(item, index) in completed" v-bind:key="item.title">
                <input class="todo-checkbox" v-bind:id="'item_' + item.id" 
                v-model="item.done" type="checkbox">
                <label v-bind:for="'item_' + item.id"></label>
                <span class="todo-text">{{ item.title }}</span>
                <span class="delete" @click="deleteItem(item)"></span>
              </li>
            </transition>  
          </div>  
          <div class="control-buttons">
            <div class="btn btn-secondary" v-if="completed.length > 0" @click="toggleShowComplete"><span v-if="!showComplete">Show</span><span v-else>Hide</span> Complete</div>
            <div class="btn btn-secondary" v-if="todoList.length > 0" @click="clearAll">Clear All</div>
          </div>
        </section>
      </div>

      <footer>
        <i class="fab fa-github"></i>
      </footer>

    <script src="script.js"></script>
</body>
</html>
